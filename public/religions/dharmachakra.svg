<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Cosmic background glow -->
  <defs>
    <radialGradient id="cosmicGlowBuddhist" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#e6f3ff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:0.1"/>
    </radialGradient>
    <filter id="glowBuddhist">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background cosmic circle -->
  <circle cx="50" cy="50" r="45" fill="url(#cosmicGlowBuddhist)" stroke="white" stroke-width="1" opacity="0.6"/>
  
  <!-- Dharma Wheel -->
  <g filter="url(#glowBuddhist)">
    <!-- Outer wheel -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Inner wheel -->
    <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Eight spokes representing the Noble Eightfold Path -->
    <g stroke="white" stroke-width="2" stroke-linecap="round">
      <!-- Vertical and horizontal spokes -->
      <line x1="50" y1="15" x2="50" y2="85"/>
      <line x1="15" y1="50" x2="85" y2="50"/>
      
      <!-- Diagonal spokes -->
      <line x1="25.25" y1="25.25" x2="74.75" y2="74.75"/>
      <line x1="74.75" y1="25.25" x2="25.25" y2="74.75"/>
    </g>
    
    <!-- Central hub -->
    <circle cx="50" cy="50" r="8" fill="white" stroke="white" stroke-width="2"/>
    <circle cx="50" cy="50" r="4" fill="none" stroke="white" stroke-width="1"/>
    
    <!-- Decorative elements at spoke ends -->
    <g fill="white">
      <circle cx="50" cy="15" r="2"/>
      <circle cx="50" cy="85" r="2"/>
      <circle cx="15" cy="50" r="2"/>
      <circle cx="85" cy="50" r="2"/>
      <circle cx="25.25" cy="25.25" r="2"/>
      <circle cx="74.75" cy="74.75" r="2"/>
      <circle cx="74.75" cy="25.25" r="2"/>
      <circle cx="25.25" cy="74.75" r="2"/>
    </g>
    
    <!-- Small lotus petals around the rim -->
    <g fill="white" opacity="0.6">
      <path d="M50 10 L52 8 L50 6 L48 8 Z"/>
      <path d="M50 90 L52 92 L50 94 L48 92 Z"/>
      <path d="M10 50 L8 48 L6 50 L8 52 Z"/>
      <path d="M90 50 L92 48 L94 50 L92 52 Z"/>
    </g>
    
    <!-- Cosmic sparkles -->
    <circle cx="30" cy="20" r="1" fill="white" opacity="0.8"/>
    <circle cx="70" cy="20" r="1" fill="white" opacity="0.7"/>
    <circle cx="80" cy="80" r="1" fill="white" opacity="0.9"/>
    <circle cx="20" cy="80" r="1" fill="white" opacity="0.6"/>
  </g>
</svg>
